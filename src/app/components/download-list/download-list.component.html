<div class="container">
    <!-- <div class="tool-bar">
        <input type="checkbox">
        <div>Selected {{getNumberOfSelectedFiles}}</div>
    </div> -->
    <table class="table-container">
        <tr>
            <th>
                <input type="checkbox" [checked]="isAllFilesSelected"
                    [indeterminate]="!isAllFilesSelected && numberOfSelectedFiles > 0" (change)="selectAll()"
                    tabindex="0">
            </th>
            <th>
                <div *ngIf="numberOfSelectedFiles > 0">Selected {{numberOfSelectedFiles}}</div>
                <div *ngIf="numberOfSelectedFiles === 0">None Selected</div>
            </th>
            <th>
                <div class="download-button" (click)="downloadSelected()">
                    <img src="https://img.icons8.com/material-outlined/24/000000/download--v1.png" />
                    <span class="download-text">Download Selected</span>
                </div>
            </th>
        </tr>
        <tr class="header-row">
            <th>&nbsp;</th>
            <th class="name-header">Name</th>
            <th>Device</th>
            <th>Path</th>
            <th>&nbsp;</th>
            <th class="status-header">Status</th>
        </tr>
        <tr *ngFor="let file of files; let i = index;" [ngClass]="{'selected-row': file.selected}"
            class="data-file-row">
            <td><input type="checkbox" [checked]="file.selected" (change)="selectFile(file)" tabindex="{{i+1}}"
                    [attr.aria-label]="getAriaLabel(file)"></td>
            <td>{{file.name}}</td>
            <td>{{file.device}}</td>
            <td>{{file.path}}</td>
            <td>
                <div class="status-icon" *ngIf="file.status === 'available'"></div>
            </td>
            <td>
                <div class="status-container">
                    <span>{{file.status}}</span>
                </div>
            </td>
        </tr>
    </table>
</div>
